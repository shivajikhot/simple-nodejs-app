name: Node.js
 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
 
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
 
    - name: Install dependencies
      run: npm install
 
    - name: Build application
      run: npm run build

    - uses: actions/upload-artifact@v4.6.0
      with:
        name: build-artifact
        path: dist/
